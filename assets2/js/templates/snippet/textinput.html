<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="<%= id %>" style="padding-right:10px;"><%= label %></label>
	
  <div class="controls">
    <input id="<%= id %>" name="<%= id %>" type="text" " class="<%= inputsize || 'small' %>" <% if(required) {%> required <% } %> /><% if (helptext.length > 0) { %>
	  <i class="icon-question-sign muted inline has-tip" rel="tooltip" data-placement="right" title="<%= helptext %>"></i>
	<% } %>
  </div>
</div>
