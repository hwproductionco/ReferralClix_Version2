<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="<%= id %>"><%= label %></label>
	<i class="icon-question-sign muted inline" rel="tooltip" data-placement="top" data-original-title="Test"></i>
  <div class="controls">
    <input id="<%= id %>" name="<%= id %>" type="text" " class="<%= inputsize %>" <% if(required) {%> required <% } %> />
    <% if (helptext.length > 0) { %>
		  <p class="help-block"><%= helptext %></p>
		<% } %>
  </div>
</div>
