<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="<%= id %>"><%= label %></label>
	<% if (helptext.length > 0) { %>
	  <i class="icon-question-sign muted inline has-tip" rel="tooltip" data-placement="right" title="<%= helptext %>"></i>
	<% } %>
  <div class="controls">
    <input id="<%= id %>" name="<%= id %>" type="text" " class="<%= inputsize || 'medium' %>" <% if(required) {%> required <% } %> />
  </div>
</div>
